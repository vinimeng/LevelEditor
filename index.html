<html>
    <head>
        <title>LevelEditor</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="grid">
            <div id="app">
                <div id="chooseResolution">
                    <label for="width">Width:</label>
                    <br />
                    <input id="width" type="number" min="160" />
                    <br />
                    <label for="height">Height:</label>
                    <br />
                    <input id="height" type="number" min="90" />
                    <br />
                    <br />
                    <button id="btnCreateMap">Create map</button>
                </div>
                <canvas id="canvas"></canvas>
            </div>
            <div id="elements">
                <span><strong><u>Elements</u></strong></span>
            </div>
        </div>
        <span id="fpsCounter">0fps</span>
        <button id="btnCredits">!</button>
        <div id="modalCredits">
            <button id="toggleFPS">Toggle FPS</button>
            <h4><u>Credits</u></h4>
            <p>
                <strong>
                    <a href="https://0x72.itch.io/dungeontileset-ii" target="_blank">16x16 DungeonTileset II</a>
                </strong>
                <br>
                by <a href="https://itch.io/profile/0x72" target="_blank">0x72</a>
                <br><br>
                <strong>
                    <a href="https://somepx.itch.io/humble-fonts-free" target="_blank">Font EquipmentPro</a>
                </strong>
                <br>
                by <a href="https://itch.io/profile/somepx" target="_blank">Eeve Somepx</a>
            </p>
        </div>
        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
