<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <title>LevelEditor</title>
        <meta name="description" content="Level editor for my game" />
        <meta name="author" content="VinÃ­cius Meng" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="preload" href="./assets/font/EquipmentPro.ttf" as="font" crossorigin="anonymous" />
        <link rel="preload" href="./assets/css/styles.min.css" as="style" />
        <link rel="preload" href="./assets/js/bundle.js" as="script" />
        <link rel="stylesheet" href="./assets/css/styles.min.css" />
    </head>
    <body>
        <div class="grid">
            <div id="app">
                <div id="unsavedData">
                    <span>Previous unsaved data was found, want to recover it?</span>
                    <br />
                    <br />
                    <button id="btnUnsavedDataYes">Yes</button>
                    <button id="btnUnsavedDataNo">No</button>
                </div>
                <div id="chooseResolution">
                    <label for="width">Width:</label>
                    <br />
                    <input id="width" type="number" min="160" />
                    <br />
                    <label for="height">Height:</label>
                    <br />
                    <input id="height" type="number" min="90" />
                    <br />
                    <br />
                    <input id="inputJSON" type="file" accept=".json" />
                    <button id="btnCreateMap">Create map</button>
                    <button id="btnLoadMap">Load map</button>
                </div>
                <div id="divCanvas">
                    <canvas id="canvas"></canvas>
                </div>
                <button id="btnSaveMap">Save map</button>
            </div>
            <div id="elements">
                <span><strong><u>Elements</u></strong></span>
            </div>
        </div>
        <span id="fpsCounter">0fps</span>
        <button id="btnCredits">!</button>
        <div id="modalCredits">
            <button id="toggleFPS">Toggle FPS</button>
            <br />
            <br />
            <input type="checkbox" id="snapToGrid" />
            <label for="snapToGrid" id="labelSnapToGrid">Snap to grid</label>
            <br />
            <br />
            <span><strong><u>Right Click:</u></strong> delete element</span>
            <h4><u>Credits</u></h4>
            <p>
                <strong>
                    <a href="https://0x72.itch.io/dungeontileset-ii" target="_blank" rel="noopener">16x16 DungeonTileset II</a>
                </strong>
                <br />
                by <a href="https://itch.io/profile/0x72" target="_blank" rel="noopener">0x72</a>
                <br /><br />
                <strong>
                    <a href="https://somepx.itch.io/humble-fonts-free" target="_blank" rel="noopener">Font EquipmentPro</a>
                </strong>
                <br />
                by <a href="https://itch.io/profile/somepx" target="_blank" rel="noopener">Eeve Somepx</a>
            </p>
        </div>
        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
